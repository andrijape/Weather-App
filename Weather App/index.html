<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="location"></div>
        <div class="date"></div>
        <div class="status"></div>
        <i><img class="day" src="#" alt=""></i>
        <div class="current-temp"><span class="temp"></span><span>&#176;</span><span class="unit">c</span></div>
        <div class="min-max"><span class="min"></span><span>&#176;</span>c / <span class="max"></span><span>&#176;</span>c</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
